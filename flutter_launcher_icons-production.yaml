dev_dependencies:
  flutter_launcher_icons: "^0.13.1"

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/Zeyada_White.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/Zeyada_White/logo.png"
    # background_color: "#000000"
    # theme_color: "#000000"
  windows:
    generate: true
    image_path: "assets/images/Zeyada_White.png"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/Zeyada_White.png"
